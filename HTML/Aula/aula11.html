<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou apenas aumente e diminua o tamanho do navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/Pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/Media.png" type="image/png">
        <img src="Imagens/Grande.png" alt="imagem flexível">

    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>colocando audio em seu site</p>
    <audio preload="auto" autoplay controls loop>
        <source src="Sons/Gravação.m4a" type="audio/x-m4a">
        <source src="Sons/Gravação.mp3" type="audio/mpag">
    </audio>
    


    
</body>
</html>

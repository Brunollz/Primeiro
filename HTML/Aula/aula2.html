<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito. Basta colocar tudo no meio de par de tags p e /p. </p>
    <p>se você quiser quebrar o texto em algum lugar expesifico <br> você pode usar a tag br.</p>
    <p>Vamo adicionar simbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>
        &#x2764;
    </p>
    
</body>
</html>
